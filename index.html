<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huyền Vi Kinh Dịch - AI</title>
  <!-- Removed CDN Tailwind for production safety. Use local Tailwind via PostCSS (see README / docs) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #05030a; /* Darkest purple/black */
        color: #f3f4f6; /* gray-100 */
      }
      .font-roboto {
        font-family: 'Roboto', sans-serif;
      }
      .coin-face {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      @keyframes spin-coin {
        0% { transform: rotateY(0) rotateX(0); }
        100% { transform: rotateY(1080deg) rotateX(360deg); }
      }
      .animate-spin-coin {
        animation: spin-coin 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0720; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7c3aed; /* violet-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
